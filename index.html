<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner_image">

    </section>

    <section class="content">
        <article>
            <h3>Social Media</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </article>
        <article>
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>
        <article>
            <h3>Contact Us</h3>
            <form action="submit">
                <p>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="contact_name">
                </p>
                <p>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" cols="20" rows="5"></textarea>
                </p>
                <p>
                    <input type="submit"></input>
                    <!--<button>Submit</button>--!>
                </p>
            </form>
        </article>
    </section>
</body>
</html>
